<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Weather Today</title>
      
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <section class="weather-header">
        <h1>Westlake, LA current weather</h1>    

        <div class="current-weather">
            <p class="current-temp">{{ temp }}&#176;F</p>
            <p class="time-date">{{ date }} as of: {{ time }}</p>       
        </div>

        <div class="weather-info">
            <div class="weather">
                <h3>weather</h3>
                <span>{{ weather }}</span>            
            </div>

            <div class="min-temp">
                <h3>min. temp</h3>
                <span>{{ min_temp }}&#176;F</span>
            </div>

            <div class="max-temp">
                <h3>max. temp</h3>
                <span>{{ max_temp }}&#176;F</span>
            </div>

            <div class="humidity">
                <h3>humidity</h3>
                <span>{{ humid }}%</span>
            </div>

            <div class="cloudiness">
                <h3>cloudiness</h3>
                <span>{{ cloud }}</span>
            </div>

            <div class="heat-index">
                <h3>heat index</h3>
                <span>{{ heat }}</span>
            </div>
        </div>

        <div class="footer">
            <p>all rights reserved by MYAM</p>
        </div>

    </section>

    
</body>
</html>
